<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<h1>猜数字小游戏</h1>
			请输入数字：<input type="number" v-model="num" />
			<input type="button" value="确定" @click="onTurn" />
			<span>
				谜底是{{number}}
			</span>
			<p>
				{{msg}}
			</p>
		</div>
		
		<script>
			new Vue({
				el: '#app',
				data() {
					return {
						msg: '',
						num: 0,
						number: Math.floor(Math.random()*100+1)
					}
				},
				methods: {
					onTurn() {
						if(this.num == this.number){
							this.msg = '恭喜你答对了！'
						}else{
							this.msg = '对不起，你答错了!'
						}
					}
				},
			})
		</script>
	</body>
</html>
